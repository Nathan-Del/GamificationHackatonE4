<body>
    <div>
        <form action="">
            <div class="form-group">
                    <input 
                    type="text"
                    class="form-control" 
                    name="name"
                    placeholder="Nom du produit"
                    [(ngModel)]="inputNameProduct">
                <input 
                    type="text"
                    class="form-control"
                    name="description"
                    placeholder="Description"
                    [(ngModel)]="inputDescriptionProduct">
                <input 
                    type="number"
                    class="form-control"
                    name="credit"
                    placeholder="Prix"
                    [(ngModel)]="inputPriceProduct">
                <button
                    type="submit"
                    class="btn btn-primary"
                    (click)="ModifProduct()">
                    Modifier le produit
                </button>
            </div>
        </form>
    </div> 
</body>
