<body>
    <h3>Listes des quêtes :</h3>
    <div class="pokemon-grid">
        <div class="box" *ngFor="let quest of quests">
            <h4>{{quest.name}}</h4>
            <p>Description : {{quest.description}}</p>
            <p>Récompence : {{quest.credit}} <img class="logo-piece" src="../../assets/PieceMK8.png" alt="logo de piece mario"></p>
            <button
                type="button" 
                class="btn btn-success"
                (click)="AcceptQuest(quest._id)">
                Accepter
            </button>
        </div>
    </div>
</body>
